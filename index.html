
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Gantt Chart with Dragging and Completion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .table-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      width: 18%;
      min-width: 180px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f4f4f4;
      min-height: 150px;
    }
    .priority-1 { background-color: #ff7f7f; }
    .priority-2 { background-color: #ffd27f; }
    .priority-3 { background-color: #ffff7f; }
    .priority-4 { background-color: #d7ff7f; }
    .priority-5 { background-color: #b7d7ff; }

    .task {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: grab;
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }
    .task-controls {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }
    .control-button {
      cursor: pointer;
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #eaeaea;
      font-size: 12px;
    }
    .checkbox {
      margin-right: 10px;
    }
    .dragging {
      opacity: 0.5;
    }
    .chart-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .new-task-form {
      margin: 20px auto;
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .new-task-form input[type="text"],
    .new-task-form input[type="number"] {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Interactive Tasks with Gantt Chart</h1>
  <div class="new-task-form">
    <input type="text" id="newTaskName" placeholder="Task name" />
    <select id="newTaskPriority">
      <option value="1">Priority 1</option>
      <option value="2">Priority 2</option>
      <option value="3">Priority 3</option>
      <option value="4">Priority 4</option>
      <option value="5">Priority 5</option>
    </select>
    <input type="number" id="newTaskMonth" placeholder="Start month" min="1" value="1" />
    <input type="number" id="newTaskDuration" placeholder="Duration" min="1" value="1" />
    <button id="addTaskBtn">Add Task</button>
  </div>
  <div class="table-container">
    <div class="column priority-1" id="priority-1">
      <h3>Priority 1</h3>
    </div>
    <div class="column priority-2" id="priority-2">
      <h3>Priority 2</h3>
    </div>
    <div class="column priority-3" id="priority-3">
      <h3>Priority 3</h3>
    </div>
    <div class="column priority-4" id="priority-4">
      <h3>Priority 4</h3>
    </div>
    <div class="column priority-5" id="priority-5">
      <h3>Priority 5</h3>
    </div>
    <div class="column" id="completed">
      <h3>Completed</h3>
    </div>
  </div>
  <div class="chart-container">
    <canvas id="ganttChart" width="1200" height="500"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@3.8.0/dist/chartjs-plugin-dragdata.min.js"></script>
</body>
</html>
